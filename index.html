<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon game for tilak nagar center</title>
</head>
<body>
    <!-- <div class="ballon ballon-purple"></div> -->
    <div class="score-boared">
        you have clicked <span class="score">0</span>  ballon
    </div>
    <div class="total-shadow">
        <div class="total-block">
            <div class="total-wraper win">
                <h3>congratulation</h3>
                <img src="images/happy.png" alt="">
                <p>you have sucsessfully clicked <span>0</span>ballon</p>
                <h3>you are our new champion</h3>

            </div>
            <div class="total-wraper lose">
                <h3>sorry</h3>
                <img src="images/sad.png" alt="">
                <p>you have clicked <span>0</span> ballon</p>
                <p>do you want to play again</p>
                <button class="restart">yes</button>
                <button class="close">no</button>
            </div>

        </div>

    </div>

    <div class="shro">
        <h1>click to start the game</h1>
        <button class="bt-start">START</button>
    </div>

    <audio src="sound/background.mp3" class="music" loop></audio>
<script src="js/script.js"></script>
</body>
</html>
